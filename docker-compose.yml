version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kurye-sistemi-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kurye_sistemi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kurye-network

volumes:
  postgres_data:

networks:
  kurye-network:
    driver: bridge
